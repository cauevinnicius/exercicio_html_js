<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Numérica</title>
</head>
<body>
    <h2>Formulário de Validação</h2>
    <form id="validationForm">
        <label for="numberA">Número A:</label>
        <input type="number" id="numberA" name="numberA" required>
        <br>
        <label for="numberB">Número B:</label>
        <input type="number" id="numberB" name="numberB" required>
        <br>
        <button type="button" onclick="validateForm()">Validar</button>
    </form>

    <p id="validationMessage"></p>

    <script>
        function validateForm() {
            var numberA = parseFloat(document.getElementById("numberA").value);
            var numberB = parseFloat(document.getElementById("numberB").value);

            if (numberB > numberA) {
                document.getElementById("validationMessage").innerText = "Validação positiva! Número B é maior que o número A.";
            } else {
                document.getElementById("validationMessage").innerText = "Validação negativa! Número B deve ser maior que o número A.";
            }
        }
    </script>
</body>
</html>
